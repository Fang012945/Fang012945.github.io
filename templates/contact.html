<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
  <h1>Contact Me!</h1>
  <form action="send_form" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" minlength="2"><br>
    <label for="emailaddress">Your emailaddress:</label>
    <input type="email" id="emailaddress" name="emailaddress"><br>
    <label for="Date">Submit Date:</label>
    <input type="date" id="Date" name="Date"><br>
    <p>What Pet?</p>
    <label for="Cat">Cat</label>
    <input type="radio" id="Cat" name="pet" value="Cat"><br>
    <label for="Dog">Dog</label>
    <input type="radio" id="Dog" name="pet" value="Dog"><br>
    <br>
    <label for="Message">Message:</label><br>
    <textarea id="Message" name="Message" rows="5" cols="20">Hello</textarea><br>
    <button type="submit" class="btn btn-default btn-lg">Send</button>
  </form>  
</body>
</html>
